---
title: Responsive Typography
items:
  - name: Mobile
    description: Font size for mobile
    breakpoint: "mobile"
    values:
      - name: "font-size"
        value: "100%"
      - name: "line-height"
        value: "1.56"
  - name: Tablet and Laptop
    description: Font size for tablets and laptops
    values:
      - name: "font-size"
        value: "125%"
      - name: "line-height"
        value: "1.56"
  - name: Desktop
    description: Font size for desktops
    breakpoint: "desktop-and-up"
    values:
      - name: "font-size"
        value: "150%"
      - name: "line-height"
        value: "1.56"
grid:
  - name: Mobile
    description: Line height and text width for mobile
    values:
      - name: "$lem"
        value: "1.25em !global"
      - name: "$text-width"
        value: "$lem * 15 !global"
  - name: Laptop
    description: Line height and text width for laptop
    breakpoint: "laptop-and-up"
    values:
      - name: "$lem"
        value: "1.56em !global"
      - name: "$text-width"
        value: "$lem * 15 !global"
  - name: Desktop
    description: Line height and text width for desktop
    breakpoint: "desktop-and-up"
    values:
      - name: "$lem"
        value: "1.56em !global"
      - name: "$text-width"
        value: "$lem * 15 !global"
---

// Responsive grid
// ---------------

{% for item in grid %}{% if item.breakpoint %}
// {{ item.description }}
@include {{ item.breakpoint }} { {% for value in item.values %}
  {{ value.name }}: {{ value.value }};{%- endfor %}
}
{% else %}
// {{ item.description }} {% for value in item.values %}
{{ value.name }}: {{ value.value }};{%- endfor %}
{%- endif %}
{%- endfor %}


// Responsive font sizes and line heights
// --------------------------------------
  
@mixin responsive-typography { {% for item in items %}{% if item.breakpoint %}
  // {{ item.description }}
  @include {{ item.breakpoint }} { {% for value in item.values %}
    {{ value.name }}: {{ value.value }};{%- endfor %}
  }
  {% else %}
  // {{ item.description }} {% for value in item.values %}
    {{ value.name }}: {{ value.value }};{%- endfor %}
  {% endif %}{% endfor %}
}

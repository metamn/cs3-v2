---
title: Responsive Typography
description: Responsive font sizes and line heights
items:
  - name: Mobile
    description: Font size for mobile
    breakpoint: "mobile"
    values:
      - name: "font-size"
        value: "100%"
      - name: "line-height"
        value: "1.56"
  - name: Tablet and Laptop
    description: Font size for tablets and laptops
    values:
      - name: "font-size"
        value: "125%"
      - name: "line-height"
        value: "1.56"
  - name: Desktop
    description: Font size for desktops
    breakpoint: "desktop-and-up"
    values:
      - name: "font-size"
        value: "150%"
      - name: "line-height"
        value: "1.56"
---


// {{ title }}
// - {{ description }}

@mixin responsive-typography { {% for item in items %}{% if item.breakpoint %}
  // {{ item.description }}
  @include {{ item.breakpoint }} { {% for value in item.values %}
    {{ value.name }}: {{ value.value }};{%- endfor %}
  }
  {% else %}
  // {{ item.description }} {% for value in item.values %}
    {{ value.name }}: {{ value.value }};{%- endfor %}
  {% endif %}{% endfor %}
}
